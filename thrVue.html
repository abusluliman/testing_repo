<body>
    <div id="app-vue">

        <app-button v-on:click="increment" :disabled="count == 5 && proccessing">Abood - {{count}}</app-button>

    </div>

    <script>
        let app = {

            data() {
                return {
                    count: '1',
                    proccessing: false,
                };
            },

            components: {
                'app-button': {
                    template: `<button :disabled="$attrs.disabled">
                                    <slot />
                                </button>`
                },
            },

            methods: {
                increment() {
                    this.count++
                    if (this.count == 5) {
                        this.proccessing = true;
                    };
                },
            },


        };
